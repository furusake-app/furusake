name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "packages/**"
      - ".github/workflows/vercel-deploy.yaml"

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Link Vercel Project
        run: vercel link --yes --project furusake --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_API_TOKEN }} | tail -n1)
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Comment on commit (Success)
        if: needs.deploy.result == 'success'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            🚀 **Production Deployment Successful**

            ✅ Deployed to: ${{ needs.deploy.outputs.deployment-url }}
            🔄 Workflow: [Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            _Deployed from commit: `${{ github.sha }}`_
          reactions: rocket

      - name: Comment on commit (Failure)
        if: needs.deploy.result == 'failure'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ❌ **Deployment Failed**

            🔍 Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
            📦 Target environment: production

            **Failed job:** deploy

            _Failed at commit: `${{ github.sha }}`_
          reactions: confused
