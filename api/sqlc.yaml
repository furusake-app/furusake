# yaml-language-server: $schema=https://www.schemastore.org/sqlc-2.0.json
version: "2"
sql:
  - engine: postgresql
    schema: migrations/
    queries: internal/db/queries/
    gen:
      go:
        package: db
        out: internal/db/generated
        sql_package: pgx/v5
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_pointers_for_null_types: true
        emit_exact_table_names: false
        emit_empty_slices: false
        query_parameter_limit: 32
        overrides:
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
          - db_type: uuid
            go_type:
              import: github.com/google/uuid
              type: UUID
